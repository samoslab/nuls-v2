[system]
language = en
encoding = UTF-8
[kernel]
host = ws://127.0.0.1
port = 8887


[database]
# Flag to reset database on each start up
database.reset = false
# Path to database
database.dir = ../../ledger
database.name = database
database.version = 6
# Keep info about last 50k blocks in database
database.prune.maxDepth = 50000
database.prune.enabled = false
